<html lang="en">
<head>
	<title>Image Search Options -- Setup</title>
</head>

<body>

<div style="font-size:large;">Image Search Options -- Setup</div>
<label>
	Open results page in:
	<select id="focus-tab">
		<option value="1">New Tab</option>
		<option value="0">New Background Tab</option>
	</select>
</label>
<br>
<br>

<label>Show SauceNAO: <input type="checkbox" id="option-enabled-0"/></label><br>
<label>Multi SauceNAO: <input type="checkbox" id="option-multi-0"/></label><br>
<label>SauceNAO Name: <input type="text" size="20" id="option-name-0" /></label><br>
<label>SauceNAO URL: <input type="url" size="100" id="option-url-0" /></label><br>
<br>
<br>

<label>Show IQDB: <input type="checkbox" id="option-enabled-1"/></label><br>
<label>Multi IQDB: <input type="checkbox" id="option-multi-1"/></label><br>
<label>IQDB Name: <input type="text" size="20" id="option-name-1" /></label><br>
<label>IQDB URL: <input type="text" size="100" id="option-url-1" /></label><br>
<br>
<br>

<label>Show TinEye: <input type="checkbox" id="option-enabled-2"/></label><br>
<label>Multi TinEye: <input type="checkbox" id="option-multi-2"/></label><br>
<label>TinEye Name: <input type="text" size="20" id="option-name-2" /></label><br>
<label>TinEye URL: <input type="text" size="100" id="option-url-2" /></label><br>
<br>
<br>

<label>Show Google: <input type="checkbox" id="option-enabled-3"/></label><br>
<label>Multi Google: <input type="checkbox" id="option-multi-3"/></label><br>
<label>Google Name: <input type="text" size="20" id="option-name-3" /></label><br>
<label>Google URL: <input type="text" size="100" id="option-url-3" /></label><br>
<br>
<br>

<label>Show Bing: <input type="checkbox" id="option-enabled-10"/></label><br>
<label>Multi Bing: <input type="checkbox" id="option-multi-10"/></label><br>
<label>Bing Name: <input type="text" size="20" id="option-name-10" /></label><br>
<label>Bing URL: <input type="text" size="100" id="option-url-10" /></label><br>
<br>
<br>

<label>Show Other1: <input type="checkbox" id="option-enabled-4"/></label><br>
<label>Multi Other1: <input type="checkbox" id="option-multi-4"/></label><br>
<label>Other1 Name: <input type="text" size="20" id="option-name-4" /></label><br>

<br>
<br>

<label>Show Other2: <input type="checkbox" id="option-enabled-5"/></label><br>
<label>Multi Other2: <input type="checkbox" id="option-multi-5"/></label><br>
<label>Other2 Name: <input type="text" size="20" id="option-name-5" /></label><br>
<label>Other2 URL: <input type="text" size="100" id="option-url-5" /></label><br>
<br>
<br>

<label>Show Other3: <input type="checkbox" id="option-enabled-6"/></label><br>
<label>Multi Other3: <input type="checkbox" id="option-multi-6"/></label><br>
<label>Other3 Name: <input type="text" size="20" id="option-name-6" /></label><br>
<label>Other3 URL: <input type="text" size="100" id="option-url-6" /></label><br>
<br>
<br>

<label>Show Other4: <input type="checkbox" id="option-enabled-7"/></label><br>
<label>Multi Other4: <input type="checkbox" id="option-multi-7"/></label><br>
<label>Other4 Name: <input type="text" size="20" id="option-name-7" /></label><br>

<br>
<br>

<label>Show Other5: <input type="checkbox" id="option-enabled-8"/></label><br>

<br>
<br>

<label>Show Other6: <input type="checkbox" id="option-enabled-9"/></label><br>
<label>Multi Other6: <input type="checkbox" id="option-multi-9"/></label><br>
<label>Other6 Name: <input type="text" size="20" id="option-name-9" /></label><br>
<label>Other6 URL: <input type="text" size="100" id="option-url-9" /></label><br>
<br>
<br>

<label>Show Multi Search Option: <input type="checkbox" id="option-enabled--1"/></label><br>
<label>Multi Option Name: <input type="text" size="20" id="option-name--1" /></label><br>
<br>
<br>
<button id="saveSettings">Apply</button>
<button id="loadSettings">Undo Changes</button>
<span id="status"></span>

<script type="module" src="options.js"></script>

</body>
</html>
